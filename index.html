    <script>
        // Funci√≥n para cargar y traducir el contenido del HTML del proyecto
        async function loadAndTranslateProjectHTML(projectId, targetLanguage) {
            const response = await fetch(`proyectos/${projectId}_${targetLanguage}.html`);
            const htmlContent = await response.text();
            const parser = new DOMParser();
            const projectDocument = parser.parseFromString(htmlContent, 'text/html');

            // Traducir el contenido del proyecto
            const elementsToTranslate = projectDocument.querySelectorAll('[data-translate]');
            elementsToTranslate.forEach(element => {
                const originalText = element.dataset.translate;
                googleTranslate(originalText, targetLanguage)
                    .then(translation => {
                        element.textContent = translation;
                    })
                    .catch(error => {
                        console.error('Translation Error:', error);
                    });
            });

            // Insertar el contenido traducido en el contenedor del proyecto
            const projectContainer = document.getElementById(projectId);
            projectContainer.innerHTML = projectDocument.body.innerHTML;
        }

        // Funci√≥n para traducir una cadena de texto utilizando Google Translate API
        async function googleTranslate(text, targetLanguage) {
            const response = await fetch(
                `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`
            );
            const data = await response.json();

            let translatedText = '';
            data[0].forEach(part => {
                translatedText += part[0];
            });

            return translatedText;
        }

        // Llamar a esta funci√≥n cuando se cambie el idioma desde la p√°gina principal
        function translateProjects(targetLanguage) {
            const projectIds = ['project1', 'project2', 'project3','project4','project5']; // IDs de los proyectos
            projectIds.forEach(projectId => {
                loadAndTranslateProjectHTML(projectId, targetLanguage);
            });
        }

        function translatePage() {
            const languageSelect = document.getElementById('language-select');
            const selectedLanguage = languageSelect.value;

            const elementsToTranslate = document.querySelectorAll('[data-translate]');

            elementsToTranslate.forEach(element => {
                const originalText = element.dataset.translate;
                googleTranslate(originalText, selectedLanguage)
                    .then(translation => {
                        element.textContent = translation;
                    })
                    .catch(error => {
                        console.error('Translation Error:', error);
                    });
            });

            // Traducir los proyectos
            translateProjects(selectedLanguage);

            // Almacena el idioma seleccionado en el almacenamiento local
            localStorage.setItem('selectedLanguage', selectedLanguage);
        }

        // Cargar el idioma seleccionado al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', (event) => {
            const storedLanguage = localStorage.getItem('selectedLanguage');
            if (storedLanguage) {
                const languageSelect = document.getElementById('language-select');
                languageSelect.value = storedLanguage;
                translatePage(); // Traducir la p√°gina al idioma almacenado
            }
        });
    </script>
